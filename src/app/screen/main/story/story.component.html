<div class="stories mb-8">
  <button class="stories__left-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path
        fill="var(--primary)"
        d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z"
      ></path>
    </svg>
  </button>
  <div class="stories__content">
    <button class="story story--has-story">
      <div class="story__avatar">
        <div class="story__border">
          <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
            <circle r="31" cy="32" cx="32" />
            <defs>
              <linearGradient y2="0" x2="1" y1="1" x1="0" id="--story-gradient">
                <stop offset="0" stop-color="#f09433" />
                <stop offset="0.25" stop-color="#e6683c" />
                <stop offset="0.5" stop-color="#dc2743" />
                <stop offset="0.75" stop-color="#cc2366" />
                <stop offset="1" stop-color="#bc1888" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="story__picture" *ngIf="user.avatar">
          <img src="{{ user.avatar }}" alt="User Picture" />
        </div>
        <div class="story__picture" *ngIf="!user.avatar">
          <img src="https://picsum.photos/200" alt="User Picture" />
        </div>
      </div>
      <span class="story__user">{{ user.name }}</span>
    </button>
    <button class="story story--has-story" *ngFor="let user of dataUser">
      <div class="story__avatar">
        <div class="story__border">
          <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
            <circle r="31" cy="32" cx="32" />
          </svg>
        </div>
        <a routerLink="/profile/{{ user._id }}">
          <div class="story__picture" *ngIf="!user.avatar">
            <img src="https://picsum.photos/200" alt="User Picture" /></div
        ></a>
        <a routerLink="/profile/{{ user._id }}">
          <div class="story__picture" *ngIf="user.avatar">
            <img src="{{ user.avatar }}" alt="User Picture" /></div
        ></a>
      </div>
      <span class="story__user">{{ user.name }}</span>
    </button>
  </div>
  <button class="stories__right-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path
        fill="var(--primary)"
        d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 103.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 9.4-24.6 0-34z"
      ></path>
    </svg>
  </button>
</div>
