<app-header></app-header>

<div style="width: 975px" class="mx-auto pt-20">
  <div class="bg-gray-100 sm:p-5">
    <div
      style="height: 620px"
      class="bg-white border border-gray-300 rounded flex"
    >
      <!-- Left -->
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-2/5 h-full overflow-auto">
        <!-- Account -->
        <div class="border-b border-gray-200 p-3 relative" *ngIf="dataUser">
          <button
            class="
              flex
              items-center
              mx-auto
              select-none
              font-semibold
              focus:outline-none
              text-base
            "
          >
            {{dataUser.name}}
          </button>
          <button
            class="
              absolute
              right-3
              top-1/2
              transform
              -translate-y-1/2
              focus:outline-none
            "
          >
            <svg height="20" viewBox="0 0 44 44" width="20">
              <path
                d="M33.7 44.12H8.5a8.41 8.41 0 01-8.5-8.5v-25.2a8.41 8.41 0 018.5-8.5H23a1.5 1.5 0 010 3H8.5a5.45 5.45 0 00-5.5 5.5v25.2a5.45 5.45 0 005.5 5.5h25.2a5.45 5.45 0 005.5-5.5v-14.5a1.5 1.5 0 013 0v14.5a8.41 8.41 0 01-8.5 8.5z"
              ></path>
              <path
                d="M17.5 34.82h-6.7a1.5 1.5 0 01-1.5-1.5v-6.7a1.5 1.5 0 01.44-1.06L34.1 1.26a4.45 4.45 0 016.22 0l2.5 2.5a4.45 4.45 0 010 6.22l-24.3 24.4a1.5 1.5 0 01-1.02.44zm-5.2-3h4.58l23.86-24a1.45 1.45 0 000-2l-2.5-2.5a1.45 1.45 0 00-2 0l-24 23.86z"
              ></path>
              <path
                d="M38.2 14.02a1.51 1.51 0 01-1.1-.44l-6.56-6.56a1.5 1.5 0 012.12-2.12l6.6 6.6a1.49 1.49 0 010 2.12 1.51 1.51 0 01-1.06.4z"
              ></path>
            </svg>
          </button>
        </div>
        <!-- Chats -->
        <ul class="py-1" *ngFor= "let friend of dataFriend">
          <!-- Chat 1 -->
          <a href="" routerLink="user/{{friend._id}}">
            <li>
              <button
                class="
                  flex
                  items-center
                  w-full
                  px-8
                  py-2
                  select-none
                  focus:outline-none
                "
              >
                <img
                  class="w-12 mr-3 rounded-full border"
                  src="https://picsum.photos/200"
                  alt="Junior Coders"
                />
                <div class="transform translate-y-0.5 text-left">
                  <h3 class="leading-4">
                    {{friend.name}} <span class="text-red-600">❤</span>
                  </h3>
                  <span class="text-xs text-gray-500" *ngIf="friend.activeStatus==true">Đang hoạt động</span>
                </div>
              </button>
            </li>
          </a>
          <!-- Chat 2 -->
          
        </ul>
      </div>
      <!-- Right -->
      <div
        class="
          hidden
          sm:w-1/2
          md:w-2/3
          lg:w-3/4
          border-l border-gray-200
          sm:flex
          items-center
          justify-center
          text-center
        "
      >

        <!-- 
          <div class="space-y-5">
            <div class="border border-black rounded-full inline-flex p-5 items-center justify-center">
              <svg class="transform translate-y-1" height="52" viewBox="0 0 48 48" width="52">
                <path
                  d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l13.2 13c.5.4 1.1.6 1.7.3l16.6-8c.7-.3 1.6-.1 2 .5.4.7.2 1.6-.5 2l-15.6 9.9c-.5.3-.8 1-.7 1.6l4.6 19c.1.6.6 1 1.2 1.1h.2c.5 0 1-.3 1.3-.7l23.2-39c.5-.5.5-1.1.2-1.6z">
                </path>
              </svg>
            </div>
            <div class="space-y-0.5">
              <h1 class="font-semibold text-xl">Your Messages</h1>
              <p class="text-gray-600 min-w-46">Send private photos and messages to a friend or group</p>
            </div>
            <button class="bg-blue-500 py-1 px-3 rounded text-white select-none focus:outline-none">Send Message</button>
          </div>
        -->
        <div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-full">
        <router-outlet></router-outlet>
      </div>
      </div>
    </div>
  </div>
</div>
